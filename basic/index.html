<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="./app/index.js"></script>
</head>
<body>
  <h1>Hello World</h1>
  <div ng-app="basicApp">
    <div ng-controller="controllerTop">
      {{name}}
    </div>
    <div ng-controller="controllerBottom">
      <table class="table table-striped table-bordered">
        <tr>
          <th>Name</th>
          <th>Surname</th>
        </tr>
        <tr ng-repeat="user in userArray">
          <td>{{user.name}}</td>
          <td>{{user.surname}}</td>
        </tr>
      </table>
    </div>
  </div>
  <script>
    app.controller('controllerTop', function($scope) {
      $scope.name = 'Anurag';
    });

    app.controller('controllerBottom', function($scope){
      var user = [
        {name:'Anurag', surname:'Yadav'},
        {name:'dark', surname:'Moon'},
        {name:'Gopal', surname:'Yadav'},
        {name:'Shivam', surname:'Shukla'}
      ];
      $scope.userArray = user;
    });
  </script>
</body>
</html>
